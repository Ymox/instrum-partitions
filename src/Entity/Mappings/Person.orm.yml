App\Entity\Person:
  type: entity
  table: people
  repositoryClass: App\Repository\PersonRepository
  id:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
  fields:
    firstName:
      type: string
      length: 255
    lastName:
      type: string
      length: 255

  manyToMany:
    compositions:
      targetEntity: App\Entity\Piece
      mappedBy: composers

    arrangements:
      targetEntity: App\Entity\Piece
      mappedBy: arrangers

  lifecycleCallbacks: {  }