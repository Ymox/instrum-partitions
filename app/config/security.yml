# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:
  role_hierarchy:
    ROLE_ADMIN: ROLE_USER
    ROLE_SUPER_ADMIN: [ ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH ]

  # http://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
  providers:
    in_memory:
      memory:
        users:
          instrum:
            password: "%instrum_password%"
            roles: ROLE_USER
          instrum_admin:
            password: "%admin_password%"
            roles: ROLE_ADMIN

  encoders:
    Symfony\Component\Security\Core\User\User:
      algorithm: bcrypt
      cost: 12

  firewalls:
    # disables authentication for assets and the profiler, adapt it according to your needs
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      anonymous: ~
      # activate different ways to authenticate

      # http://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
      #http_basic: ~

      # http://symfony.com/doc/current/cookbook/security/form_login_setup.html
      form_login:
        login_path: y_soft_login
        check_path: y_soft_login
        csrf_token_generator: security.csrf.token_manager

      logout:
        path: /logout
        target: /

  access_control:
    - { path: /new, roles: ROLE_USER }
    - { path: /edit, roles: ROLE_USER }
    - { path: /delete, roles: ROLE_ADMIN }
    - { path: ^/instrumentation, roles: ROLE_ADMIN }
    - { path: ^/status, roles: ROLE_ADMIN }
    - { path: ^/size, roles: ROLE_ADMIN }
    - { path: ^/type, roles: ROLE_ADMIN }
    - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY }